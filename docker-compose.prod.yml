services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: ghcr.io/mazachariasens/todo-app:latest
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/tododb
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      - db

  frontend:
    image: ghcr.io/mazachariasens/todo-app-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  pgdata:
